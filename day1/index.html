<!DOCTYPE html>
<html style="margin: 0; padding: 0;">

<head>
    <title>Drum Buttons</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="buttons-container">
        <button class="" data-sound="boom"><span>a</span></button>
        <button class="" data-sound="clap"><span>s</span></button>
        <button class="" data-sound="hihat"><span>d</span></button>
        <button class="" data-sound="kick"><span>f</span></button>
        <button class="" data-sound="openhat"><span>g</span></button>
        <button class="" data-sound="ride"><span>h</span></button>
        <button class="" data-sound="snare"><span>j</span></button>
        <button class="" data-sound="tink"><span>k</span></button>
        <button class="" data-sound="tom"><span>l</span></button>
    </div>
    <div>
        <audio id="boom" src="assets/sounds/boom.wav"></audio>
        <audio id="clap" src="assets/sounds/clap.wav"></audio>
        <audio id="hihat" src="assets/sounds/hihat.wav"></audio>
        <audio id="kick" src="assets/sounds/kick.wav"></audio>
        <audio id="openhat" src="assets/sounds/openhat.wav"></audio>
        <audio id="ride" src="assets/sounds/ride.wav"></audio>
        <audio id="snare" src="assets/sounds/snare.wav"></audio>
        <audio id="tink" src="assets/sounds/tink.wav"></audio>
        <audio id="tom" src="assets/sounds/tom.wav"></audio>
    </div>
    <script src="js.js"></script>
</body>

</html>
